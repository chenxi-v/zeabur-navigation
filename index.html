    <script>
        // æ·±è‰²æ¨¡å¼æ ¸å¿ƒé€»è¾‘
        const darkModeToggle = document.getElementById('darkModeToggle');
        const htmlRoot = document.documentElement;

        // 1. æ£€æŸ¥æœ¬åœ°å­˜å‚¨çš„æ·±è‰²æ¨¡å¼åå¥½
        function getStoredDarkMode() {
            return localStorage.getItem('darkMode') || 'auto';
        }

        // 2. æ£€æŸ¥ç³»ç»Ÿ/æµè§ˆå™¨çš„æ·±è‰²æ¨¡å¼åå¥½
        function isSystemDarkMode() {
            return window.matchMedia('(prefers-color-scheme: dark)').matches;
        }

        // 3. æ›´æ–°æ·±è‰²æ¨¡å¼çŠ¶æ€
        function updateDarkMode() {
            const storedMode = getStoredDarkMode();
            let isDark = false;

            if (storedMode === 'dark') {
                isDark = true;
            } else if (storedMode === 'light') {
                isDark = false;
            } else {
                // autoæ¨¡å¼ï¼šè·Ÿéšç³»ç»Ÿ
                isDark = isSystemDarkMode();
            }

            // æ›´æ–°HTMLæ ¹å…ƒç´ ç±»å
            if (isDark) {
                htmlRoot.classList.add('dark-mode');
                darkModeToggle.checked = true;
            } else {
                htmlRoot.classList.remove('dark-mode');
                darkModeToggle.checked = false;
            }
        }

        // 4. åˆ‡æ¢æ·±è‰²æ¨¡å¼ï¼ˆæ‰‹åŠ¨å¼€å…³ç‚¹å‡»äº‹ä»¶ï¼‰
        function toggleDarkMode() {
            const isChecked = darkModeToggle.checked;
            const newMode = isChecked ? 'dark' : 'light';

            // ä¿å­˜åˆ°æœ¬åœ°å­˜å‚¨
            localStorage.setItem('darkMode', newMode);
            // æ›´æ–°é¡µé¢æ ·å¼
            updateDarkMode();
        }

        // 5. ç›‘å¬ç³»ç»Ÿæ·±è‰²æ¨¡å¼å˜åŒ–ï¼ˆè‡ªåŠ¨é€‚é…ï¼‰
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', () => {
            if (getStoredDarkMode() === 'auto') {
                updateDarkMode();
            }
        });

        // 6. åˆå§‹åŒ–æ·±è‰²æ¨¡å¼
        function initDarkMode() {
            // ç»‘å®šå¼€å…³ç‚¹å‡»äº‹ä»¶
            darkModeToggle.addEventListener('click', toggleDarkMode);
            // åˆå§‹åŒ–æ¨¡å¼çŠ¶æ€
            updateDarkMode();
        }

        // æ—¶é—´æ—¥æœŸæ›´æ–°å‡½æ•° - ä¼˜åŒ–äº†ç§’æ•°æ˜¾ç¤ºæ•ˆæœ
        function updateDateTime() {
            const now = new Date();
            
            // æ ¼å¼åŒ–æ—¥æœŸ
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const weekdays = ['æ˜ŸæœŸæ—¥', 'æ˜ŸæœŸä¸€', 'æ˜ŸæœŸäºŒ', 'æ˜ŸæœŸä¸‰', 'æ˜ŸæœŸå››', 'æ˜ŸæœŸäº”', 'æ˜ŸæœŸå…­'];
            const weekday = weekdays[now.getDay()];
            
            // æ ¼å¼åŒ–æ—¶é—´
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            
            // æ›´æ–°æ˜¾ç¤º - ç§’æ•°æ·»åŠ ç‰¹æ®Šæ ·å¼
            document.getElementById('currentDate').textContent = `${year}å¹´${month}æœˆ${day}æ—¥ ${weekday}`;
            document.getElementById('currentTime').innerHTML = `${hours}:${minutes}:<span class="seconds">${seconds}</span>`;
            
            // æ¯ç§’é—ªçƒæ•ˆæœ
            const secondsSpan = document.querySelector('#currentTime .seconds');
            if (secondsSpan) {
                secondsSpan.style.opacity = (now.getSeconds() % 2 === 0) ? '1' : '0.9';
            }
        }

        // æ‰§è¡Œæœç´¢åŠŸèƒ½
        function performSearch() {
            const searchInput = document.getElementById('searchInput');
            const searchTerm = searchInput.value.trim();
            if (searchTerm) {
                window.open(`https://www.bing.com/search?q=${encodeURIComponent(searchTerm)}`, '_blank');
                searchInput.value = '';
            }
        }

        // æ¸²æŸ“å•ä¸ªé“¾æ¥é¡¹ï¼ˆåŒ…å«ä»‹ç»å’Œæœ¬åœ°å›¾æ ‡ï¼‰
        function renderLinkItem(link) {
            return `
                <a href="${link.url}" class="link-item" target="_blank" title="${link.name}: ${link.desc}">
                    <div class="link-icon-container">
                        <img src="${link.icon}" alt="${link.name}" class="link-icon" onerror="this.style.display='none'">
                    </div>
                    <div class="link-content">
                        <div class="link-text">${link.name}</div>
                        <div class="link-desc">${link.desc}</div>
                    </div>
                </a>
            `;
        }

        // æ¸²æŸ“å¯¼èˆªç±»åˆ«
        function renderCategories(navData) {
            const container = document.getElementById('categoriesContainer');
            container.innerHTML = '';

            navData.categories.forEach(category => {
                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'category';
                categoryDiv.id = `category-${category.id}`; // æ·»åŠ IDç”¨äºé”šç‚¹è·³è½¬
                
                let linksHtml = '';
                category.links.forEach(link => {
                    linksHtml += renderLinkItem(link);
                });

                categoryDiv.innerHTML = `
                    <h2>${category.icon} ${category.name}</h2>
                    <div class="links">${linksHtml}</div>
                `;
                
                container.appendChild(categoryDiv);
            });
        }

        // æ¸²æŸ“åˆ†ç±»ç›´è¾¾å¯¼èˆªæ 
        function renderCategoryNav(navData) {
            const navContainer = document.getElementById('categoryNav');
            let navHtml = '';
            
            navData.categories.forEach(category => {
                navHtml += `
                    <a href="#category-${category.id}" data-category="${category.id}">
                        ${category.icon} ${category.name}
                    </a>
                `;
            });
            
            navContainer.innerHTML = navHtml;
            
            // æ·»åŠ ç‚¹å‡»äº‹ä»¶ç›‘å¬å™¨
            navContainer.querySelectorAll('a').forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    
                    // ç§»é™¤æ‰€æœ‰ active ç±»
                    navContainer.querySelectorAll('a').forEach(a => {
                        a.classList.remove('active');
                    });
                    
                    // ä¸ºå½“å‰ç‚¹å‡»çš„æ·»åŠ  active ç±»
                    this.classList.add('active');
                    
                    // è·å–ç›®æ ‡å…ƒç´ å¹¶æ»šåŠ¨åˆ°è¯¥ä½ç½®
                    const targetId = this.getAttribute('href');
                    const targetElement = document.querySelector(targetId);
                    
                    if (targetElement) {
                        // è®¡ç®—æ»šåŠ¨ä½ç½®ï¼ˆè€ƒè™‘å›ºå®šå¤´éƒ¨é«˜åº¦ï¼‰
                        const offsetTop = targetElement.offsetTop - 100;
                        window.scrollTo({
                            top: offsetTop,
                            behavior: 'smooth'
                        });
                    }
                });
            });
        }

        // æœç´¢åŠŸèƒ½ - é›†æˆå¿…åº”æœç´¢
        function setupSearch() {
            const searchInput = document.getElementById('searchInput');
            const searchButton = document.getElementById('searchButton');
            
            // ç¡®ä¿æœç´¢è¾“å…¥æ¡†å’ŒæŒ‰é’®å­˜åœ¨
            if (searchInput && searchButton) {
                searchInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
                
                searchButton.addEventListener('click', performSearch);
            } else {
                console.error('æœç´¢å…ƒç´ æœªæ‰¾åˆ°');
            }
        }

        // ä¸€é”®å›åˆ°é¡¶éƒ¨åŠŸèƒ½
        function setupBackToTop() {
            const button = document.getElementById('backToTopBtn');
            
            if (button) {
                // æ»šåŠ¨äº‹ä»¶ç›‘å¬
                window.addEventListener('scroll', () => {
                    if (window.scrollY > 300) {
                        button.classList.add('visible');
                    } else {
                        button.classList.remove('visible');
                    }
                });
                
                // ç‚¹å‡»äº‹ä»¶
                button.addEventListener('click', () => {
                    window.scrollTo({
                        top: 0,
                        behavior: 'smooth'
                    });
                });
            }
        }

        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', () => {
            // åˆå§‹åŒ–æ·±è‰²æ¨¡å¼ï¼ˆä¼˜å…ˆæ‰§è¡Œï¼‰
            initDarkMode();
            
            // åˆå§‹åŒ–æ—¶é—´æ—¥æœŸæ˜¾ç¤º
            updateDateTime();
            setInterval(updateDateTime, 1000); // æ¯ç§’æ›´æ–°ä¸€æ¬¡
            
            // åˆå§‹åŒ–å¤©æ°”æ’ä»¶
            if (typeof WeatherIsland !== 'undefined') {
                const weatherIsland = new WeatherIsland({
                    position: 'top-right',
                    theme: 'default',
                    refreshInterval: 3600000, // 1å°æ—¶åˆ·æ–°ä¸€æ¬¡
                    showDetails: true
                });
            }
            
            // åŠ è½½å¯¼èˆªæ•°æ®å¹¶æ¸²æŸ“é¡µé¢
            fetch('nav-data.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('ç½‘ç»œå“åº”ä¸æ­£å¸¸');
                    }
                    return response.json();
                })
                .then(navData => {
                    renderCategories(navData);
                    renderCategoryNav(navData);
                })
                .catch(error => {
                    console.error('åŠ è½½å¯¼èˆªæ•°æ®å¤±è´¥:', error);
                    document.getElementById('categoriesContainer').innerHTML = '<p style="text-align:center;color:var(--white);">å¯¼èˆªæ•°æ®åŠ è½½å¤±è´¥ï¼Œè¯·æ£€æŸ¥ç½‘ç»œè¿æ¥</p>';
                });
            
            // è®¾ç½®æœç´¢åŠŸèƒ½
            setupSearch();
            
            // è®¾ç½®å›åˆ°é¡¶éƒ¨åŠŸèƒ½
            setupBackToTop();
            
            // æ·»åŠ æ‚¬åœæ•ˆæœ
            document.querySelectorAll('.category').forEach(cat => {
                cat.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-5px)';
                });
                
                cat.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0)';
                });
            });
        });
    </script>
